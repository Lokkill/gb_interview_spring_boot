<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
</head>

<body>

<div class="container" ng-controller="studentsController">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in students">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.age}}</td>
            <td>
                <button class="btn btn-outline-primary" ng-click="change(s.id)">Change</button>
            </td>
            <td>
                <button class="btn btn-outline-primary" ng-click="delete(s.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h4>Add or Update student</h4>
    <div>
        <form novalidate ng-submit="createNewStudent()">
            <div class="mb-3">
                <label for="inputId" class="form-label">Id</label>
                <input type="text" class="form-control" ng-model="newStudent.id" id="inputId"
                       aria-describedby="idHelp">
            </div>
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" ng-model="newStudent.name" id="inputName"
                       aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
                <label for="inputAge" class="form-label">Age</label>
                <input type="number" class="form-control" ng-model="newStudent.age" id="inputAge"
                       aria-describedby="ageHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</div>

</body>
</html>
